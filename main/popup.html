
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="style/popup.css">
</head>

<body>

    <ul>
        <li class="list-item" id="startButton">Start Extension</li>
        <li class="list-item">Placeholder 1</li>
        <li class="list-item">Placeholder 2</li>
    </ul>
    
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label> 

    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/appmenu.js"></script>

    <!-- inject code -->
    <script>
         chrome.tabs.query({ active: true, currentWindow: true }, function (tabs) {
    chrome.tabs.sendMessage(tabs[0].id, { action: 'injectCode' });
  });
    </script>

    
</body>

</html>
